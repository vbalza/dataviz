<!DOCTYPE html>
<html>

<head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            D3 starter template
        </h1>

        <svg width="1050px" height="500px">

        </svg>
    </div>
</body>


<!-- we're using d3 version 6 (the latest version) for all out work -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- load topojson script -->
<script src="https://unpkg.com/topojson@3"></script>

<script>
    // console.log({topojson})

    // //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise
    Promise.all([ 
        d3.json('county_topo_3.json'),
    ])
        .then(ready)
        .catch((err) => {
            console.log(err);
        });

    function ready(res) {
        let raw = res[0]
        let county = topojson.feature(raw, raw.objects.county)
        let state = topojson.feature(raw, raw.objects.state)

        let width = 1050;
        let height = 500;

        let svg = d3.select("body").select("svg")
            

        let myProjection = d3.geoAlbersUsa()
            .fitSize([width, height], county)

        // path function
        let path = d3.geoPath()
            .projection(myProjection)
        
        let innerLines = topojson.mesh(raw, raw.objects.state, function(a, b) {
            return a != b;
        })

        svg.selectAll(".states")
            .data(state.features)
            .join("path")
            .attr("d", path)
            .style("fill", "#eee")
            .style("stroke", "none")
            .style("pointer-events", "none")
    
        let states = svg
            .append("path")
            .attr("d", path(innerLines))
            .style("fill", "none")
            .style("stroke", "#333")
            .style("stroke-width", 1)
            .style("pointer-events", "none")
        
        let scaleFunction = d3.scaleSqrt()
            .domain([])
            .range([])

        let counties = svg
            .append("g")
            .selectAll(".counties")
            .data(county.features)
            .join("circle")
            .attr("r", 1)
            // d => scaleFunction(d))
            .attr("cx", d => {
                return path.centroid(d)[0]
            })
            .attr("cy", d => {
                return path.centroid(d)[1]})
            //.attr("d", path)
            .attr("class", d => d.properties.GEOID)
            .style("fill", "red")
            .style("stroke", "#ccc")
            .style("stroke-width", .2)

    }








</script>
