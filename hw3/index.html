<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set styles on the top -->
    <style>
        .chart-container {
            max-width: 1050px;
            /* border: 2px solid red; */
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            /* border: 2px solid purple; */
            overflow: visible;
        }

        h1 {
            margin-left: 30px;
            margin-bottom: 0;
            font-family: "Franklin Gothic Medium";
            font-size: 30px;
            /* border: 2px solid green; */
        }

        .x .tick line {
            stroke: black;
        }

        .y .tick line {
            stroke: #f0f0f0;
        }

        .x .domain {
           display: none;
        }

        .y .domain {
            display: none;
        }

        .y .tick text {
            font-size: 11px;
            font-family: sans-serif;
            fill: #333;

        }

        .x .tick text {
            font-size: 12px;
            font-family: sans-serif;
            fill: #333;
        }

        .highlight{
            color: orange;
            text-decoration: underline;
        }

        .change-btn{
            margin: 10px 0 0 30px;
            width: 150px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            Playoff Wins by Year </span>
        </h1>

        <button class="change-btn" > Switch to Age</button>

        <svg width="750px" height="550px">

        </svg>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<!-- we're using d3 version 6 (the latest version) for all out work -->

<script>

    let margin = { top: 0, right: 0, bottom: 10, left: 30 };
    let width = 750;
    let height = 550;

    let svg = d3.select("body").select("svg");

    let sel_var_state = "year";

    d3.tsv("final_df.tsv").then(function (data){
        data.forEach(function (row) {
            row.player_id = row.player_id
            row.year = +row.year
            row.yards = +row.yards
            row.tds	= +row.tds
            row.att	= +row.att
            row.comp = +row.comp
            row.playoff_games = +row.playoff_games
            row.playoff_wins = +row.playoff_wins	
            row.pb_games = +row.pb_games
            row.year_start = +row.year_start
            row.year_end = +row.year_end
            row.age = +row.age
        })

        let button = d3.select(".change-btn").on("click", update);

        function update(){

            if (sel_var_state == "year"){
                sel_var_state = "age"
                button.html("Switch to year")
                // hed.html("Playoff Wins by Age")
                // hed.html("Playoff Wins by <span class='highlight'>Age </span>")

            }
            else{
                sel_var_state = "year"
                button.html("Switch to age")
                // hed.html("Playoff Wins by Age")
                //hed.html("Playoff Wins by <span class='highlight'>Age </span>")

            }

            console.log(sel_var_state)
        };

        let x = d3.scaleLinear()
            .domain(d3.extent(data.map(function(d) { return d.year } )))
            .range([margin.left, width-margin.right]);

        let y = d3.scaleLinear()
            .domain(d3.extent(data.map(function(d) { return d.playoff_wins })))
            .range([height - margin.bottom, margin.top]);
        
        // Axes
        let xAxisSettings = d3.axisBottom(x)
            .ticks(8)
            .tickSize(8)
            .tickFormat(d3.format("d"))
            .tickPadding(10)

        let yAxisSettings = d3.axisRight(y)
            .tickValues([5, 10, 15, 20, 25, 30, 35])
            .tickSize(width-margin.right)
            .tickPadding(10)

        let yAxisTicks = svg.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)

        let xAxisTicks = svg.append("g")
            .attr("class", "x axis")
            .call(xAxisSettings)
            .attr("transform", `translate(0, ${height - margin.bottom})`)
        
        let line = d3.line()
            .defined(d => !isNaN(d.playoff_wins))
            .x(function (d) { return x(d.year) }) 
            .y(function (d) { return y(d.playoff_wins) })  

        let grouped_data = d3.group(data, d => d.player_id)
        let highlighted_players = ["StarBa00", "BradTe00", "TarkFr00", "MontJo01", "ElwaJo00"]
        let maxdata = d3.rollups(
            data,
            x => ({
                maxWins: d3.max(x, d => d.playoff_wins),
                maxYear: d3.max(x, d => d.year),
                lastName: x.map(d => d.last_name)[0]
            }),
            d => d.player_id)
        
        // Grey points
        svg.selectAll("greypts")
            .data(maxdata)
            .enter()
            .append("circle")
            .filter(function(d) { return d[1]["maxWins"] > 0 && 
                    highlighted_players.indexOf(d[0]) == -1 && 
                    d[1]["maxYear"] < 2021})
            .attr("fill", "#d0d0d0")
            .attr("stroke", "none")
            .attr("cx", function(d) {return x(d[1]["maxYear"]) })
            .attr("cy", function(d) { return y(d[1]["maxWins"]) })
            .attr("r", d => {
                if(d[0] == "BradTo00") {
                    return 4.5
                }
                else if (d[1]["maxYear"] >= 2021){
                    return 2
                }
                else {
                    return 1.5
                }
            })

        // Grey lines
        let line_path_grey = svg.append("g")
            .selectAll(".line")
            .data(grouped_data)
            .join("path")
            .filter(function(d) { return highlighted_players.indexOf(d[0]) == -1 
                                  && d[1].slice(-1)[0]["year"] < 2021}
            )
            .attr("class", function(d) { return "line " +  d[0] })
            .attr("d", function(d) { return line(d[1]) })
            .style("fill", "none")
            .style("stroke", "#d0d0d0")
            .style("stroke-width", d => {
                if(d[0] == "BradTo00") { 
                    return "3px"
                } 
                else { 
                    return "1px"
                }
            }).on("mouseover", function(d) {
                d3.select(this).style("stroke", "black").raise()
                })                  
            .on("mouseout", function(d) {
                d3.select(this).style("stroke", "#d0d0d0").lower()})

        // Black points
        let blackcirles = svg.selectAll("blackpts")
            .data(maxdata)
            .enter()
            .filter(function(d) { return d[1]["maxWins"] > 0 && 
                    highlighted_players.indexOf(d[0]) >= 0 && 
                    d[1]["maxYear"] < 2021})
        
        blackcirles.append("circle")
            .attr("fill", "#555555")
            .attr("stroke", "none")
            .attr("cx", function(d) {return x(d[1]["maxYear"]) })
            .attr("cy", function(d) { return y(d[1]["maxWins"]) })
            .attr("r", d => {
                if(d[0] == "BradTo00") { 
                    return 4.5 
                }
                else { 
                    return 1.5 
                }
            })

        // Blue circles
        let bluecircles = 
            svg.selectAll("bluepts")
            .data(maxdata)
            .enter()
            .filter(function(d) { return d[1]["maxWins"] > 0 && 
                    highlighted_players.indexOf(d[0]) == -1 && 
                    d[1]["maxYear"] >= 2021})

        bluecircles.append("circle")
            .attr("fill", "#54b3e5")
            .attr("stroke", "none")
            .attr("cx", function(d) {return x(d[1]["maxYear"]) })
            .attr("cy", function(d) { return y(d[1]["maxWins"]) })
            .attr("r", d => {
                if(d[0] == "BradTo00") {
                    return 4.5
                }
                else {
                    return 1.5
                }
            })

        bluecircles
            .filter(function(d) {return d[0] == "BradTo00"})
            .append("text")
            .attr("x", function(d) {return x(d[1]["maxYear"]) - 35})
            .attr("y", function(d) {return y(d[1]["maxWins"]) - 15})
            .text(function(d) {return d[1]["lastName"]})
            .style("font-size", 20)
            .style("font-family", "Arial")

        // Black lines
        let line_path_black = svg.append("g")
        .selectAll(".line")
        .data(grouped_data)
        .join("path")
        .filter(function(d) { return highlighted_players.indexOf(d[0]) >= 0 })
        .attr("class", function(d) {
            return "line " +  d[0]
        })
        .attr("d", function(d) {
            return line(d[1])
        })
        .style("fill", "none")
        .style("stroke", "#555555")
        .style("stroke-width", d => {
            if(d[0] == "BradTo00") {
                return "3px"
            } else {
                return "1px"
            }
        })

        // Black labels
        blackcirles.append("text")
            .attr("x", function(d) {return x(d[1]["maxYear"]) + 4})
            .attr("y", function(d) {return y(d[1]["maxWins"]) + 3})
            .text(function(d) {return d[1]["lastName"]})
            .style("font-size", 11)
            .style("font-family", "Arial")
            .style("stroke", "white")
            .style("stroke-width", 0.3)
            .style("fill", "#555555")
            .attr("letter-spacing", 0.4)

        // Blue line
        let line_path_blue = svg.append("g")
        .selectAll(".line")
        .data(grouped_data)
        .join("path")
        .filter(function(d) { return d[1].slice(-1)[0]["year"] >= 2021 })
        .attr("class", function(d) {
            return "line " +  d[0]
        })
        .attr("d", function(d) {
            return line(d[1])
        })
        .style("fill", "none")
        .style("stroke", "#54b3e5")
        .style("stroke-width", d => {
            if(d[0] == "BradTo00") {
                return "4px"
            } else {
                return "1px"
            }
        })

        // Baseline
        let baseline = svg.append("line")
            .attr("x1", margin.left)
            .attr("x2", width)
            .attr("y1", y(0))
            .attr("y2", y(0))
            .style("stroke", "black")
            .style("stroke-width", "1.5px")



    })

</script>
