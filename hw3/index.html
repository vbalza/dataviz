<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set styles on the top -->
    <style>
        .chart-container {
            max-width: 1050px;
            /* border: 2px solid red; */
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            /* border: 2px solid purple; */
            overflow: visible;
        }

        h1 {
            margin-left: 30px;
            margin-bottom: 0;
            font-family: "Franklin Gothic Medium";
            font-size: 30px;
            /* border: 2px solid green; */
        }

        .x .tick line {
            stroke: black;
        }

        .y .tick line {
            stroke: #f0f0f0;
        }

        .x .domain {
           display: none;
        }

        .y .domain {
            display: none;
        }

        .y .tick text {
            font-size: 11px;
            font-family: sans-serif;
            fill: #333;

        }

        .x .tick text {
            font-size: 12px;
            font-family: sans-serif;
            fill: #333;
        }

        div.tooltip {	
            position: absolute;			
            text-align: center;			
            width: 60px;					
            height: 28px;					
            padding: 2px;				
            font: 12px sans-serif;		
            background: lightsteelblue;	
            border: 0px;		
            border-radius: 8px;			
            pointer-events: none;			
        }


    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            No 1. Playoff Wins
        </h1>

        <svg width="800px" height="500px">

        </svg>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<!-- we're using d3 version 6 (the latest version) for all out work -->

<script>

    // setting margins and width
    let margin = { top: 30, right: 30, bottom: 30, left: 30 };
    let width = 750;
    let height = 550;

    // load data

    d3.selection.prototype.moveToFront = function() {  
      return this.each(function(){
        this.parentNode.appendChild(this);
      });
    };
    d3.selection.prototype.moveToBack = function() {  
        return this.each(function() { 
            var firstChild = this.parentNode.firstChild; 
            if (firstChild) { 
                this.parentNode.insertBefore(this, firstChild); 
            } 
        });
    };
    
    d3.tsv("final_df.tsv").then(function (data){
        data.forEach(function (row) {
            row.player_id = row.player_id
            row.year = +row.year
            row.yards = +row.yards
            row.tds	= +row.tds
            row.att	= +row.att
            row.comp = +row.comp
            row.playoff_games = +row.playoff_games
            row.playoff_wins = +row.playoff_wins	
            row.pb_games = +row.pb_games
            row.year_start = +row.year_start
            row.year_end = +row.year_end
            row.age = +row.age
        })

        // defining variables
        let x = d3.scaleLinear()
            .domain(d3.extent(data.map(function(d) {return d.year} )))
            .range([margin.left, width-margin.right])

        let y = d3.scaleLinear()
            .domain(d3.extent(data.map(function(d) {return d.playoff_wins})))
            .range([height - margin.bottom, margin.top])

        // defining axes
        let xAxisSettings = d3.axisBottom(x)
            .ticks(8)
            .tickSize(8)
            .tickFormat(d3.format("d"))
            .tickPadding(10)

        let yAxisSettings = d3.axisRight(y)
            .tickValues([5, 10, 15, 20, 25, 30, 35])
            .tickSize(width-margin.right)
            .tickPadding(10)

        let svg = d3.select("body")
            .select("svg")

        let yAxisTicks = svg.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)

        let xAxisTicks = svg.append("g")
            .attr("class", "x axis")
            .call(xAxisSettings)
            .attr("transform", `translate(0, ${height - margin.bottom})`)

        let line = d3.line() //define a line function
            .defined(d => !isNaN(d.playoff_wins))
            .x(function (d) { return x(d.year) }) //accessing date 
            .y(function (d) { return y(d.playoff_wins) }) //accesssing value 

        let grouped_data = d3.group(data, d => d.player_id)
        let highlighted_players = ["StarBa00", "BradTe00", "TarkFr00", "MontJo01", "ElwaJo00"]
        let maxdata = d3.rollups(
            data,
            x => ({
                maxWins: d3.max(x, d => d.playoff_wins),
                maxYear: d3.max(x, d => d.year),
                lastName: x.map(d => d.last_name)[0],
                fullName: x.map(d => d.full_name)[0],
                playerAge: x.map(d => d.age)[0]
            }),
            d => d.player_id)


        let line_path = svg.append("g")
            .selectAll(".line")
            .data(grouped_data)
            .join("path")
            .attr("class", function(d) { return "line " +  d[0] })
            .attr("d", function(d) {
                return line(d[1]) })
            .style("fill", "none")
            .style("stroke", d => {
                if( d[1].slice(-1)[0]["year"] >= 2021
                ) { return "#54b3e5" }
                else if( highlighted_players.indexOf(d[0]) >= 0){ return "#555555" }
                else{ return "#d0d0d0"}} )
            .style("stroke-width", d => {
                if(d[0] == "BradTo00") { 
                    return "3px"
                } 
                else { 
                    return "1px"
                }
            })
        
        // svg.selectAll("g")
        //     .data(grouped_data)
        //     .on("mouseover", function(d, event) {
        //         div.transition()		
        //         .duration(200)		
        //         .style("opacity", .9);		
        //     div	.html("POOP")	
        //         .style("left", (d["target"]["__data__"][1].slice(-1)[0]["year_end"]) + "px")		
        //         .style("top", (d["target"]["__data__"][1].slice(-1)[0]["playoff_wins"]) + "px");	
        //     })
        //     .on("mouseout", function(d) {		
        //     div.transition()		
        //         .duration(500)		
        //         .style("opacity", 0);	
        // });
        
        let pts = svg.selectAll("pts")
            .data(maxdata)
            .enter()
            .filter(function(d) { return d[1]["maxWins"] > 0 })
            .append("circle")
            .attr("fill", d => {
                if( d[1]["maxYear"] >= 2021) { return "#54b3e5" }
                else if( highlighted_players.indexOf(d[0]) >= 0){ return "#555555" }
                else{ return "#d0d0d0"}})
            .attr("stroke", "none")
            .attr("cx", function(d) {return x(d[1]["maxYear"]) })
            .attr("cy", function(d) { return y(d[1]["maxWins"]) })
            .attr("r", d => {
                if(d[0] == "BradTo00") {
                    return 4.5
                }
                else {
                    return 1.5
                }
            })

         let labels = svg.selectAll("labels")
            .data(maxdata)
            .enter()
            .filter(function(d) { 
                return highlighted_players.indexOf(d[0]) >= 0 || d[0] == "BradTo00" })
            .append("text")
            .attr("x", d => {
                if( d[0] == "BradTo00") { return x(d[1]["maxYear"]) - 50 }
                else{ return x(d[1]["maxYear"]) + 4 }})
            .attr("y", d => {
                if( d[0] == "BradTo00") { return y(d[1]["maxWins"]) - 15 }
                else{ return y(d[1]["maxWins"]) + 3 }})
            .text(function(d) {
                return d[1]["lastName"]})
            .style("font-size", d => {
                if( d[0] == "BradTo00") { return 20 }
                else{ return 10 }})
            .style("font-family", "Arial")
            .style("stroke", "white")
            .style("stroke-width", 0.3)
            .style("fill", "black")
            .attr("letter-spacing", 0.4)
        
        let dislabeddls = pts
            .append("text")
            .attr("x", d => {return x(d[1]["maxYear"]) + 4 })
            .attr("y", d => { return y(d[1]["maxWins"]) + 3 })
            .text(function(d) {
                return d[1]["fullName"] + " (" + d[1]["playerAge"] + ")"})
            .style("font-size", d => {return 10 })
            .style("font-family", "Arial")
            .style("stroke", "white")
            .style("stroke-width", 0.3)
            .style("fill", "black")
            .attr("letter-spacing", 0.4)
            .style("visibility", "hidden")


        let dislabels = svg.append("g").selectAll("text")
                .data(maxdata)
                .enter()
                .filter(function(d) { 
                return d[1]["maxWins"] > 0 })
                .append("text")
                .attr("x", function(d) { 
                    return x(d[1]["maxYear"]) + 10 })
                .attr("y", function(d) { return y(d[1]["maxWins"]) + 3 })
                .attr("fill", "red")
                .text(function(d) { return d[1]["fullName"] +  " (" + d[1]["playerAge"] + ")"})
                .style("font-size", d => {return 10 })
                .style("font-family", "Arial")
                .style("stroke", "white")
                .style("stroke-width", 0.3)
                .style("fill", "black")
                .attr("letter-spacing", 0.4)
                .style("visibility", "hidden")


        // bottom line
        let baseline = svg.append("line")
            .attr("x1", margin.left)
            .attr("x2", width - margin.left)
            .attr("y1", y(0))
            .attr("y2", y(0))
            .style("stroke", "black")
            .style("stroke-width", "1.5px")

        // mousover colors
        let div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);

        line_path.on("mouseover", function(event, d) {
                    let selection = d3.select(this)
                    d3.select(this)
                    .append("text")
                    .attr("x", function(d) { 
                        return console.log(d[1].slice(-1)[0]["year_end"]) 
                        d[1].slice(-1)[0]["year_end"] + 10 })
                    .attr("y", function(d) { console.log(d[1].slice(-1)[0]["playoff_wins"])
                        return d[1].slice(-1)[0]["playoff_wins"] + 3 })
                    .attr("fill", "red")
                    .attr("class", "mylabel")
                    .text(function(d) { return d[1].slice(-1)[0]["full_name"] +  " (" + d[1].slice(-1)[0]["age"] + ")"})
                    .style("font-size", d => {return 10 })
                    
                    if(d[1].slice(-1)[0]["year_end"] < 2021 && highlighted_players.indexOf(d[0]) == -1)
                    {selection.style("stroke", "black").moveToFront()}
                    })

                .on("mouseout", function(event, d) {  
                    let selection = d3.select(this.parentNode)
                    // console.log(selection)
                    // console.log(dislabels)
                    if(d[1].slice(-1)[0]["year_end"] < 2021 && highlighted_players.indexOf(d[0]) == -1)
                    {selection.style("stroke", "#d0d0d0").moveToBack()}})
        
        // labels
        // line_path.on("mouseover", function(event, d) {
        //     d3.select(this).enter().append("text")
        //     .text(function(d) {return "BLABLA"})
        //     .attr("x", function(d) {return x(d[1].slice(-1)[0]["year_end"])})
        //     .attr("y", function(d) {return y(d[1].slice(-1)[0]["playoff_wins"])})
        // })


        })



</script>
